<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS To The Rescue</title>
	<link rel="icon" type="image/x-icon" href="/img/favicon.png">
	<link rel="stylesheet" href="styles/main.css" type="text/css">
	<script src="script.ts" type="module"></script>
</head>

<body>
	<main>
		<section data-panel="sticky-note">
			<div>
				<input type="checkbox" id="sticky-note">
				<ul>
					<li>Hint ofzo idk</li>
				</ul>
			</div>
		</section>

		<section data-panel="color-combination-radio">
			<div>
				<fieldset>
					<input id="panel-combination-r1" type="radio" name="row1" checked>
					<input id="panel-combination-r2" type="radio" name="row1">
				</fieldset>
				<fieldset>
					<input id="panel-combination-r3" type="radio" name="row2">
					<input id="panel-combination-r4" type="radio" name="row2" checked>
				</fieldset>
				<fieldset>
					<input id="panel-combination-r5" type="radio" name="row3" checked>
					<input id="panel-combination-r6" type="radio" name="row3">
				</fieldset>
				<fieldset>
					<input id="panel-combination-r7" type="radio" name="row4" checked>
					<input id="panel-combination-r8" type="radio" name="row4">
				</fieldset>
				<fieldset>
					<input id="panel-combination-r9" type="radio" name="row5">
					<input id="panel-combination-r10" type="radio" name="row5" checked>
				</fieldset>
			</div>
			<aside>
				<label for="panel-combination-r1">Toggle radio button 1</label>
				<label for="panel-combination-r2">Toggle radio button 2</label>
				<label for="panel-combination-r3">Toggle radio button 3</label>
				<label for="panel-combination-r4">Toggle radio button 4</label>
				<label for="panel-combination-r5">Toggle radio button 5</label>
				<label for="panel-combination-r6">Toggle radio button 6</label>
				<label for="panel-combination-r7">Toggle radio button 7</label>
				<label for="panel-combination-r8">Toggle radio button 8</label>
				<label for="panel-combination-r9">Toggle radio button 9</label>
				<label for="panel-combination-r10">Toggle radio button 10</label>
				<label for="sticky-note">Move sticky note</label>
			</aside>
		</section>

		<section data-panel="color-combination-checkbox">
			<input id="panel-combination-c1" type="checkbox">
			<input id="panel-combination-c2" type="checkbox" checked>
			<input id="panel-combination-c3" type="checkbox">
			<input id="panel-combination-c4" type="checkbox">
			<input id="panel-combination-c5" type="checkbox" checked>
			<input id="panel-combination-c6" type="checkbox">
			<input id="panel-combination-c7" type="checkbox">
			<input id="panel-combination-c8" type="checkbox">
			<input id="panel-combination-c9" type="checkbox" checked>
			<input id="panel-combination-c10" type="checkbox" checked>

			<aside>
				<label for="panel-combination-c1">Toggle checkbox 1</label>
				<label for="panel-combination-c2">Toggle checkbox 2</label>
				<label for="panel-combination-c3">Toggle checkbox 3</label>
				<label for="panel-combination-c4">Toggle checkbox 4</label>
				<label for="panel-combination-c5">Toggle checkbox 5</label>
				<label for="panel-combination-c6">Toggle checkbox 6</label>
				<label for="panel-combination-c7">Toggle checkbox 7</label>
				<label for="panel-combination-c8">Toggle checkbox 8</label>
				<label for="panel-combination-c9">Toggle checkbox 9</label>
				<label for="panel-combination-c10">Toggle checkbox 10</label>
			</aside>
		</section>

		<section data-panel="double-slider-value">
			<input id="slider1" type="range" min="0" max="20" value="18">
			<input id="slider2" type="range" min="0" max="20" value="12">

			<aside>
				<label for="slider1">Change slider 1</label>
				<label for="slider2">Change slider 2</label>
			</aside>
		</section>

		<section data-panel="radar">
			<div></div>
		</section>

		<section data-panel="input-code">
			<div>
				<input id="input-code" type="text" maxlength="4" pattern="2209" value="2209" required>
				<span>8888</span>
			</div>

			<aside>
				<label for="input-code">Input the code</label>
			</aside>
		</section>

		<section data-panel="master-switch">
			<input id="switch" type="checkbox" required>
			<label for="switch"></label>
		</section>
	</main>

	<!-- voetje dingetje van de panel -->
	<div></div>
</body>

</html>
